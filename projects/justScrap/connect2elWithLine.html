<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Style for the line */
      .connector-line {
        stroke: #000; /* Line color (black in this example) */
        stroke-width: 5px; /* Line width */
      }
    </style>
  </head>
  <body>
    <!-- HTML elements you want to connect -->
    <div
      id="element1"
      style="
        position: absolute;
        top: 50px;
        left: 50px;
        width: 100px;
        height: 100px;
        background-color: #f00;
      "
    ></div>
    <div
      id="element2"
      style="
        position: absolute;
        top: 200px;
        left: 200px;
        width: 150px;
        height: 150px;
        background-color: #00f;
      "
    ></div>

    <!-- SVG container for the line -->
    <svg
      height="100%"
      width="100%"
      style="position: absolute; top: 0; left: 0; pointer-events: none"
    >
      <!-- Line connecting the two elements -->
      <line
        x1="150"
        y1="150"
        x2="200"
        y2="200"
        class="connector-line"
        id="myLine"
      ></line>
    </svg>

    <script>
      // Function to get coordinates of an element
      function getElementCoordinates(elementId) {
        const element = document.getElementById(elementId);
        const rect = element.getBoundingClientRect();

        // Coordinates relative to the viewport
        const coordinates = {
          top: rect.top,
          left: rect.left,
          bottom: rect.bottom,
          right: rect.right,
          width: rect.width,
          height: rect.height,
        };

        return coordinates;
      }

      // Example usage
      const elementCoordinates = getElementCoordinates("element1");
      console.log("Element Coordinates:", elementCoordinates);

      // -------------------------------------------------------

      // Function to manipulate line coordinates
      function updateLineCoordinates(x1, y1, x2, y2) {
        const line = document.getElementById("myLine");
        line.setAttribute("x1", x1);
        line.setAttribute("y1", y1);
        line.setAttribute("x2", x2);
        line.setAttribute("y2", y2);
      }

      // Example: Update line coordinates after a delay
      setTimeout(() => {
        updateLineCoordinates(100, 100, 250, 250);
      }, 2000); // Update coordinates after 2 seconds
    </script>
  </body>
</html>
