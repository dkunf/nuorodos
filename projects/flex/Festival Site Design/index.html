<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festival Site Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../reset.css" />
    <link rel="stylesheet" href="../../../base.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <h2 class="logo">Festival <span class="text-red">ABC</span></h2>
        <button id="sandwich-menu">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3 4H21V6H3V4ZM9 11H21V13H9V11ZM3 18H21V20H3V18Z"
              fill="#222222"
            />
          </svg>
        </button>
      </nav>
      <div class="banner">
        <div class="title-text">
          <h1>FESTIVAL ABC</h1>
          <p>
            This year the Festival ABC will take <br />
            place in Trakai.
          </p>
        </div>
        <div class="btns-header-container">
          <button class="buy-btn">Buy Ticket</button>
          <button class="view-btn">View Artists</button>
        </div>
      </div>
    </header>
  </body>
</html>
